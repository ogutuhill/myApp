<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Redirect to login.html if not logged in
        if (localStorage.getItem("isLoggedIn") !== "true") {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Elderly Care Assistant</h1>
        <p>Welcome, <span id="userName"></span></p>
        <p>Manage your health with ease</p>
        <button id="logoutButton" class="btn btn-logout">Logout</button>
    </div>

    <div class="container">
        <!-- Medication Section -->
        <div class="card">
            <h3>Daily Medication Reminders</h3>
            <form id="medicationForm">
                <label for="medicationName">Medication Name:</label>
                <input type="text" id="medicationName" placeholder="Enter medication name">

                <label for="dosage">Dosage:</label>
                <input type="text" id="dosage" placeholder="Enter dosage">

                <label for="schedule">Schedule:</label>
                <input type="time" id="schedule">

                <button type="button" onclick="addMedication()" class="btn btn-primary">Add Medication</button>
            </form>
            <ul id="medicationList"></ul>
        </div>

        <!-- Appointment Section -->
<div class="card">
    <h3>Doctor Appointment Tracking</h3>
    <form id="appointmentForm">
        <label for="appointmentName">Appointment:</label>
        <input type="text" id="appointmentName" placeholder="Enter appointment details">

        <label for="appointmentDate">Date:</label>
        <input type="date" id="appointmentDate">

        <label for="appointmentTime">Time:</label>
        <input type="time" id="appointmentTime">

        <button type="button" onclick="addAppointment()" class="btn btn-primary">Add Appointment</button>
    </form>
    <ul id="appointmentList"></ul>
</div>


        <!-- Exercise Section -->
        <div class="card">
            <h3>Gentle Exercise Suggestions</h3>
            <button id="fetchExercisesBtn" class="btn btn-primary">Show Gentle Exercises</button>
            <button id="hideExercisesBtn" class="btn btn-secondary">Hide Gentle Exercises</button>
            <ul id="exerciseList" class="mt-3">
            </ul>
        </div>
    </div>
   
    <footer class="footer">
        <p>&copy; 2024 Elderly Care Assistant. All Rights Reserved.</p>
    </footer>
    
    <audio id="reminderSound" src="audio/reminder.mp3" preload="auto"></audio>

    <script>
        // Logout functionality
        document.getElementById("logoutButton").addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "login.html";
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
